<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AES шифрование</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <div class="window">
        <h1>Алгоритм AES шифрования</h1>
        <div class="description">
            <p>Алгоритм шифрования AES с длиной ключа 256 бит, используемый стандартом шифрования организации 3GPP</p>
        </div>
        <div class="o">
            <label for="text">Текст для шифрования:</label>
            <input type="text" id="text"><br>
            <button onclick="encrypt()">Зашифровать</button><br>
            <label for="cipher">Зашифрованное значение:</label>
            <input type="text" id="cipher"><br>
            <button onclick="decrypt()">Расшифровать</button><br>
            <label for="decrypted">Расшифрованное значение:</label>
            <input type="text" id="decrypted"><br>
        </div>
        <script src="js.js"></script>
    </div>
  </body>
</html>
